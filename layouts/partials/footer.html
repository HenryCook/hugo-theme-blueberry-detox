    <footer id="site-footer">
        <div class="container">
          {{ with .Site.Params.github }}
            <a href="https://www.github.com/{{ . }}" title="GitHub" target="_blank"><span class="tooltip"><i class="fa fa-github"></i></span></a>
          {{ end }}
	  {{ with .Site.Params.twitter_name }}
	    <a href="https://www.twitter.com/{{ . }}" title="Twitter" target="_blank"><span class="tooltip"><i class="fa fa-twitter"></i></span></a>
				          {{ end }}
          {{ with .Site.Params.linkedin }}
            <a href="https://www.linkedin.com/in/{{ . }}" title="Linkedin" target="_blank"><span class="tooltip"><i class="fa fa-linkedin"></i></span></a>
          {{ end }}
          <section>&copy; <a href="{{ .Site.BaseURL }}">{{ .Site.Params.author }}</a> 2020 | All rights reserved</section>
          <section>Theme by <a href="http://havingatinker.uk">Henry Cook</a>. Generated with <a href="http://gohugo.io/">Hugo</a>.</section>
        </div>
    </footer>

    <script type="text/javascript" src="{{ .Site.BaseURL }}js/fittext.js"></script>
    <script type="text/javascript">
      $(".heading").fitText();
    </script>
